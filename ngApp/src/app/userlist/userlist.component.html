<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of guildList">
      <td>{{user.CharClass}}</td>
      <td>{{user.CharLevel}}</td>
      <td>{{user.FamilyName}}</td>
      <td>{{user.IGN}}</td>
      <td>{{user.AP}}</td>
      <td>{{user.AWAP}}</td>
      <td>{{user.DP}}</td>
      <td>{{user.RenownScore}}</td>
    </tr>
  </tbody>

</table>
