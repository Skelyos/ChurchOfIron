<ng-container (window:resize)="onWindowResize($event)">
  <div class="select-holo">
    <button mat-raised-button (click)="openDialog()">Select videos</button>
  </div>

  <div class="holo-grid" *ngIf="displayedVideos.length > 0">
    <div class="holo-row" *ngFor="let currentLiveRow of displayedVideos">
      <iframe
        *ngFor="let currentLive of currentLiveRow"
        [width]="getWindowWidth(currentLiveRow.length)"
        [height]="getWindowHeight(displayedVideos.length)"
        [src]="getEmbeddedUrl(currentLive.yt_video_key)"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

</ng-container>
